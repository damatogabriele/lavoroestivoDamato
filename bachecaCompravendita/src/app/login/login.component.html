
<h4 class="h4">
<div>
  <form [formGroup]="formLog" (ngSubmit)="login()">
    <p>Email</p> <input type="email" class="form-control" [formControl]="formLog.controls['email']">
    <p>Password</p> <input type="password" class="form-control" [formControl]="formLog.controls['password']">
    <div class="alert alert-danger" role="alert" *ngIf="failed">
      Username o password non corretti
    </div>

    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  
</div>
</h4>
