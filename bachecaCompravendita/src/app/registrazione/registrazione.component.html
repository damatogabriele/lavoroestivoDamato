<h4>
<form [formGroup]="myForm"
       (ngSubmit)="onSubmit()" >

   Nome:<input type="text"

           [formControl]="myForm.controls['nome']"
           class="form-control">
   <div *ngIf="!myForm.controls['nome'].valid" class="alert alert-danger">nome non è valido</div>
   <div *ngIf="myForm.controls['nome'].hasError('required')" class="alert alert-danger">nome è richiesto</div>

   Cognome:<input type="text"

           [formControl]="myForm.controls['cognome']"
           class="form-control">
   <div *ngIf="!myForm.controls['cognome'].valid" class="alert alert-danger">cognome non è valido</div>
   <div *ngIf="myForm.controls['cognome'].hasError('required')" class="alert alert-danger">cognome è richiesto</div>



   Email:<input type="email"

           [formControl]="myForm.controls['email']"
           class="form-control">
   <div *ngIf="!myForm.controls['email'].valid" class="alert alert-danger">email non è valido</div>
   <div *ngIf="myForm.controls['email'].hasError('required')" class="alert alert-danger">email è richiesto</div>

   Password:<input type="password"

           [formControl]="myForm.controls['psw']"
           class="form-control">
   <div *ngIf="!myForm.controls['psw'].valid" class="alert alert-danger">password non valida</div>
   <div *ngIf="myForm.controls['psw'].hasError('required')" class="alert alert-danger">password richiesto</div>



   <button type="submit" class="btn btn-primary">Submit</button>
 </form>
 <label *ngIf="errore">L'utente esiste gia</label>
 <label *ngIf="errore1">Inserire dei dati</label>
 </h4>
